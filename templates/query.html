<body>
  <br>
  <br>
  <center>
    <h2>DBMS Assignment 4</h2>
    <h1>Security management System</h1>
		<br><br>
 
    <form method="POST" action="http://localhost:5000/queryResult">

      <label for="command">Choose a command:</label>
      <select name="command" id="command">
        <option value="select">select *</option>
        <option value="insert into">insert into</option>
        <option value="alter table">alter table</option>
        <option value="update">update</option>
        <option value="complex">complex</option>
      </select>
      <br><br>
      <label for="table">Choose the table:</label>
      <select name="table" id="table">
        {% for t in tables %}
        <option value="{{ t }}">{{ t[0] }}</option>
        {% endfor %}
      </select>
      <br><br>
      <label for="Values">values to insert (if command is insert into):</label>
      <input type="text" id="values" name="values" style="background-color: lightgray;"><br><br>

      <label for="set">set column value (if command is update):</label>
      <input type="text" id="set" name="set" style="background-color: lightgray;"><br><br>

      <label for="where">where condition (if command is update):</label>
      <input type="text" id="where" name="where" style="background-color: lightgray;"><br><br>

      <label for="action">action (if command is alter table):</label>
      <input type="text" id="action" name="action" style="background-color: lightgray;"><br><br>
      <br><br><br><br>

      <label for="complex">complex query:</label>
      <input type="text" id="complex" name="complex" style="background-color: lightgray;"><br><br>
      <br><br>
      <input type="submit" value="Continue">
    </form>
  </center>
</body>

</html>
